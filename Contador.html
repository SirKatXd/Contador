<head>
  <!-- META TAGS -->
  <meta charset="UTF-8">

  <meta name="theme-color" content="#9575CD">
  <!-- TITLE -->
  <title>Boton Contador</title>
   
  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- LINKS -->
  <link rel="shortcut icon" href="assets/appicon/flash_lightning_ray_icon_231454.png" type="image/x-icon">
  <link rel="apple-touch-icon" href="assets/appicon/flash_lightning_ray_icon_231454.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <script src="https://kit.fontawesome.com/ff9cf2368b.js" crossorigin="anonymous"></script>

<body>
  

  <header>
    <!-- NAV -->
    <a class="logo" href="index.html"><img src="assets/appicon/flash_lightning_ray_icon_231454.png" alt="Logo de Personaje de Anime"> <h2 class="Encabezado">Botón Contador</h2></a>
    <nav>
      <a href="index.html" class="nav-link">Inicio</a>
      <a href="about.html" class="nav-link">Sobre Nosotros</a>
      <a href="contact.html" class="nav-link">Contacto</a>
    </nav>
  </header>

  <main>
    <!-- CONTADOR -->
    <div class="principal">
      <p class="counter">Contador: <br> <span id="contador">0</span></p>
      <div class="intentos">
        <p>Intentos: </p>
        <input type="number" name="intentosFb" id="intentosFb"></input>
      </div>
      
    </div>
    </div>
    <!-- BOTONES DE CONTROL DEL CONTADOR -->
    <div class="botones">
      <button onclick="incrementarContador()" class="sumar1">+1</button>
      <button onclick="reducirContador()" class="restar1">-1</button>
      <button onclick="reiniciarContador()" class="reset">Reiniciar</button>
      
      <!-- Botón para borrar el texto del campo de entrada -->
      <button onclick="borrarIntentos()" class="borrar">
        Borrar 
        <i class="fa-solid fa-circle-xmark" style="color: red; text-align: justify;"></i>
      </button>
      <script src="scripts/counter.js"></script>
    </div>
    
  </main>

  <div class="spacio">
    <br><br><br><br><br><br><br><br><br><br><br>
  </div>

  <footer>
    
    <p class="copyright">
      <img src="assets/images/footer-icon.jpg" alt="Icono chica Anime">
      &copy Copyright JP Solutions</p>
  </footer>

</body>
